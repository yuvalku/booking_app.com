name: Keep Render Warm

on:
  schedule:
    - cron: "*/10 * * * *" # every 10 minutes (UTC)
  workflow_dispatch: # allow manual run from the Actions tab

concurrency:
  group: keep-render-warm
  cancel-in-progress: false

env:
  HEALTH_URL: https://booking-app-backend-nj9e.onrender.com/api/health

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health (with retries)
        run: |
          curl -fsS --max-time 15 \
            --retry 3 --retry-delay 5 --retry-connrefused \
            -H "Cache-Control: no-cache" \
            "$HEALTH_URL" >/dev/null

      - name: Assert 200
        run: |
          CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL")
          echo "HTTP $CODE"
          [ "$CODE" -eq 200 ]
